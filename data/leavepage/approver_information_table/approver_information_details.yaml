edit_vacation_type:
  - by: xpath
    locator: '//*[@class="CaptionCont SelectBox search"]/span'
    action: click
  - by: xpath
    locator: 1
    action: sleep
  - by: xpath
    locator: '//*[@class="search-txt"]'
    action: send
    value: ${vacation_type}
  - by: xpath
    locator: 1
    action: sleep
  - by: xpath
    locator: '//*[@class="optWrapper"]/ul/li[@class="opt"]/label[contains(text(),"${vacation_type}")]'
    action: eles

