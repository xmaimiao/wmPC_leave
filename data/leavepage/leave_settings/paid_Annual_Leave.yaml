add_holiday:
  - by: xpath
    locator: '//*[@class="btn btn-default"]'
    action: click

edit_holiday:
  - by: xpath
    locator: '//*[contains(text(),"${rule_name}")]/../../td[last()]//li[1]/a'
    action: click

delect_holiday:
  - by: xpath
    locator: '//*[contains(text(),"${rule_name}")]/../../td[last()]//li[2]/a'
    action: click
  - by: xpath
    locator: '//*[@class="layui-layer-btn0"]'
    action: click

search_key:
  - by: xpath
    locator: '//*[@name="key"]'
    action: send
    value: ${keywords}
  - by: xpath
    locator: '//*[@class="filter subbox "]/span[2]/input[@class="submit"]'
    action: click

get_current_data_total:
  - by: xpath
    locator: '//*[@class="tablelist"]/tbody/tr'
    action: len

get_the_first_rule_name:
  - by: xpath
    locator: '//*[@class="tablelist"]/tbody/tr[1]/td[1]/span'
    action: text

get_ele_of_add:
  - by: xpath
    locator: '//*[@class="btn btn-default"]'
    action: ele_status
