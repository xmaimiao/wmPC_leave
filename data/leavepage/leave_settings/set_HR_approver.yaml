get_xingzheng_AL_HR:
  - by: xpath
    locator: '//*[@class="tablelist"]/tbody/tr[1]/td[5]/span'
    action: wait
  - by: xpath
    locator: '//*[@class="tablelist"]/tbody/tr[1]/td[5]/span'
    action: text

goto_edit_xingzheng_AL_HR:
  - by: xpath
    locator: '//td[contains(text(),"行政-有薪年假")]/..//li[1]/a[contains(text(),"編輯")]'
    action: click

get_jiaoyan_AL_HR:
  - by: xpath
    locator: '//*[@class="tablelist"]/tbody/tr[3]/td[5]/span'
    action: wait
  - by: xpath
    locator: '//*[@class="tablelist"]/tbody/tr[3]/td[5]/span'
    action: text

goto_edit_jiaoyan_AL_HR:
  - by: xpath
    locator: '//*[@class="tablelist"]/tbody/tr[3]/td[last()]//li[1]/a[contains(text(),"編輯")]'
    action: click