get_xingzheng_AL_HR:
  - by: xpath
    locator: '//*[@class="tablelist"]/tbody/tr[1]/td[5]/span'
    action: wait
  - by: xpath
    locator: '//*[@class="tablelist"]/tbody/tr[1]/td[5]/span'
    action: text

goto_edit_HR:
  - by: xpath
    locator: '//td[contains(text(),"${rules_name}")]/..//li[1]/a[contains(text(),"編輯")]'
    action: click

get_jiaoyan_AL_HR:
  - by: xpath
    locator: '//*[@class="tablelist"]/tbody/tr[3]/td[5]/span'
    action: wait
  - by: xpath
    locator: '//*[@class="tablelist"]/tbody/tr[3]/td[5]/span'
    action: text

get_rule_name:
  - by: xpath
    locator: '//*[@class="tablelist"]/tbody/tr[${i}]/td[1]'
    action: text

get_check:
  - by: xpath
    locator: '//*[@class="tablelist"]/tbody/tr[${i}]/td[4]/span'
    action: text

get_approver:
  - by: xpath
    locator: '//*[@class="tablelist"]/tbody/tr[${i}]/td[5]/span'
    action: text